<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-80">
        <h1 class="text-2xl font-bold mb-4">KIO</h1>
        <p class="text-lg mb-6">XXX 님의 직업은 무엇인가요?</p>
        <button class="w-full bg-black text-white py-2 rounded mb-4 job-button">회사원</button>
        <button class="w-full bg-black text-white py-2 rounded mb-4 job-button">사업자</button>
        <button class="w-full bg-black text-white py-2 rounded mb-4 job-button">프리랜서</button>
        <button class="w-full bg-black text-white py-2 rounded mb-4 job-button">무직/주부</button>
    </div>
    <script>
        document.querySelectorAll('.job-button').forEach(button => {
            button.addEventListener('click', function() {
                const job = this.textContent;
                sessionStorage.setItem('job', job);
                window.location.href = 'mortgage-set.html'; // 'six.html'을 다음 페이지 경로로 변경하세요
            });
        });
    </script>
</body>
</html>
