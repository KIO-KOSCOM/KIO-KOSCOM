<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIO Consent Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .invisible {
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
        <h1 class="text-2xl font-bold mb-4">KIO</h1>
        <p class="mb-6">대출 상품 조회를 위해 개인 정보 동의가 필요합니다.</p>
        <div class="space-y-4">
            <div class="flex items-center">
                <svg class="invisible w-6 h-6 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                <button class="toggle-button bg-black text-white py-2 px-4 rounded-lg w-full">[필수] 약관 및 개인정보 동의</button>
            </div>
            <div class="flex items-center">
                <svg class="invisible w-6 h-6 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                <button class="toggle-button bg-black text-white py-2 px-4 rounded-lg w-full">[필수] 본인 확인 서비스 동의</button>
            </div>
            <div class="flex items-center">
                <svg class="invisible w-6 h-6 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                <button class="toggle-button bg-black text-white py-2 px-4 rounded-lg w-full">[필수] 제휴사 개인(신용) 정보 동의</button>
            </div>
            <div class="flex items-center">
                <svg class="invisible w-6 h-6 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                <button class="toggle-button bg-black text-white py-2 px-4 rounded-lg w-full">[필수] KCB 신용정보 조회 동의</button>
            </div>
            <div class="flex items-center">
                <svg class="invisible w-6 h-6 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                <button class="toggle-button bg-black text-white py-2 px-4 rounded-lg w-full">[필수] 내게 맞는 대출 조회 동의</button>
            </div>
            <button id="next" class="bg-black text-white py-2 px-4 rounded w-full mt-6">다음</button>
        </div>
    </div>
    <script>
        document.querySelectorAll('.toggle-button').forEach(button => {
            button.addEventListener('click', function() {
                const svgElement = this.previousElementSibling;
                svgElement.classList.toggle('invisible');
            });
        });

        document.getElementById('next').addEventListener('click', function(event) {
            const allVisible = Array.from(document.querySelectorAll('svg')).every(svg => !svg.classList.contains('invisible'));

            if (allVisible) {
                sessionStorage.setItem('purpose', 'mortgage');
                window.location.href = 'identification-number.html';
            } else {
                alert('모든 동의 항목을 선택해 주세요.');
                event.preventDefault(); // 페이지 이동을 막음
            }
        });
    </script>
</body>
</html>
