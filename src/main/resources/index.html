<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h1 class="text-2xl font-bold mb-4">KIO</h1>
        <p class="mb-6">빠르고 쉽게 대출 상품을 비교해 보세요</p>
        <button id="mortage" class="bg-black text-white py-2 px-4 rounded-lg w-full">주택 담보 대출 조회</button>
    </div>
    <script>
        document.getElementById('mortage').addEventListener('click', function() {
            sessionStorage.setItem('purpose', 'mortgage');
            window.location.href = 'second.html'
        });
    </script>
</body>
</html>
