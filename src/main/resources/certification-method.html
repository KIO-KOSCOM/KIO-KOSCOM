<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIO Loan Purpose Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-80">
        <h1 class="text-2xl font-bold mb-4">KIO</h1>
        <p class="text-lg mb-6">어떤 인증서를 불러올까요?</p>
        <button class="w-full bg-black text-white py-3 rounded-lg mb-4 cert-button">네이버</button>
        <button class="w-full bg-black text-white py-3 rounded-lg mb-4 cert-button">카카오</button>
        <button class="w-full bg-black text-white py-3 rounded-lg mb-4 cert-button">토스</button>
        <button class="w-full bg-black text-white py-3 rounded-lg mb-4 cert-button">공동인증서</button>
    </div>
    <script>
        document.querySelectorAll('.cert-button').forEach(button => {
            button.addEventListener('click', function () {
                window.location.href = 'loading-page.html';
            });
        });
    </script>
</body>

</html>
