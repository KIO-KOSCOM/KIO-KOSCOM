<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-80">
        <h1 class="text-2xl font-bold mb-4">KIO</h1>
        <p class="mb-6">연 소득을 입력해주세요</p>
        <div class="flex items-center border-b border-gray-300 py-2 mb-6">
            <input
                class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                type="number" placeholder="5000" aria-label="Annual Income">
            <span class="text-gray-700 w-11">만원</span>
        </div>
        <button class="bg-black text-white font-bold py-2 px-4 rounded w-full"
            onclick="validateAndRedirect()">다음</button>
    </div>
    <script>
        function validateAndRedirect() {
            const input = document.querySelector('input[type="number"]');
            const value = parseInt(input.value);

            if (isNaN(value) || value < 100 || value > 1000000) {
                alert('올바른 숫자를 입력해주세요');
            } else {
                window.location.href = 'five.html';
            }
        }
    </script>
</body>

</html>
